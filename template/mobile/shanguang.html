<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>手机闪光灯</title>
	<meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=1">
<!-- 	<meta name="apple-mobile-web-app-capable" content="yes">
 --></head>
<body id="mybody">
<script type="text/javascript">
var i=0;
setInterval(function(){
	i++;
	var j=i%6;
	switch(j){
		case 0:
		document.getElementById("mybody").style.background="#F00";
		/*document.getElementByid("mybody").style.backgroundColor="#F00";*/
		break;
		case 3:
		document.getElementById("mybody").style.background="#FFF";
/*		document.getElementByid("mybody").style.backgroundColor="#FFF";*/
		break;
		case 4:
		document.getElementById("mybody").style.background="#000";
/*		document.getElementByid("mybody").style.backgroundColor="#0F0";*/
		break;
	}
})
</script>
</body>
</html>
